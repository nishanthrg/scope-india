<body style="background-image: url(https://t3.ftcdn.net/jpg/01/34/11/58/360_F_134115811_zDBMdIni0jDuAMVpFsovAK9H3xUcrTMg.jpg); opacity: 50;" >
  
    <section>

        <center>
            <header style=" padding-top: 20px; padding: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgba(168, 136, 136, 0.329);  ">

             <h1  style="color: chocolate; "  > Register Form</h1>

    <div>
        <b>
        <center>
        <form name="login" id="login" target="_blank" method="post" action="login.html" style="background-color: rgba(172, 162, 162, 0.37); opacity: 100;" >
            <label  style="color:burlywood; font-size: 25px;">Name :</label> <input type="text" placeholder="Your name"   autofocus required/> <br>
            <label style="color: burlywood; font-size: 25px;">Phone :</label> <input type="tel" placeholder="Your number" required minlength="10"/> <br>
            <label style="color: burlywood; font-size: 25px;">Email :</label> <input type="email" placeholder="Your mail id" required /> <br>
            <label style="color: burlywood; font-size: 25px;">DoB :  </label> <input type="date" placeholder="Date of Birth" required /> <br>
            <label style="color: burlywood; font-size: 25px;">Age :  </label> <input type="number" placeholder="Your age" required maxlength="2" /> <br>
            <label style="color: burlywood; font-size: 25px;">Degree :</label> <select name="Degree" id="Degree"> <br>
                <option value="B.E" > B.E</option>
                <option value="M.E" > M.E</option>
                <option value="B.SC" > B.SC</option>
                <option value="M.SC" > M.SC</option>

            </select> 
            <br>
            <label style="color: burlywood; font-size: 25px;">Branch :</label> <select name="Branch" id="Branch"> 
                <option value="ECE"> ECE</option>
                <option value="CSE"> CSE</option>
                <option value="MECH"> MECH</option>
                <option value="CIVIL"> CIVIL</option>
                <option value="AI"> AI</option>
            </select>
            <br>
            <label style="color: burlywood; font-size: 25px;">Upload Resume :</label> <input type="file" accept=".pdf"  style="color: burlywood; font-size: 15px;"/> <br>
        </b>
        
           <h2>
            <input type="image"  src="submit.png" width="100" height="50"/>
           </h2>
           </center>
        </form>
    </div>
